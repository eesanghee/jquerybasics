<!DOCTYPE html>
<html>
	<head>
		<title> Slide </title>
		<style>

		.panel {
			background-color: pink;
			height: 200px;
			display: none;
		}

		.pull {
			background-color: red;
			width: 150px;
			margin: 0 auto;
		}

		</style>
	</head>

	<body>
		<div class = "panel">
			<p> Hello there! </p>
		</div>

		<div class="pull"> Slide Me! </div>
	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>
			$('.pull').click(function(){
				$('.panel').slideToggle('slow');
			})
		</script>
	</body>
<html>
